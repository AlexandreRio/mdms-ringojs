<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="css/default.css">

    <script src="js/vendor/marked.js"></script>
    <script src="js/vendor/highlight.pack.js"></script>
    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/xml/xml.js"></script>
    <script src="codemirror/markdown/markdown.js"></script>
    <script src="codemirror/gfm/gfm.js"></script>
    <script src="codemirror/javascript/javascript.js"></script>

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
    <![endif]-->
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle menu</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">{{title}}</a>
        </div>
        <div class="navbar-collapse collapse">
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input id="title" type="text" pattern=".{5,10}" title="5 to 10 characters" placeholder="Choose a title" class="form-control">
                </div>
                <button id="save" class="btn btn-success">Save</button>
                <a href="/" class="btn btn-warning">Cancel</a>
            </form>
        </div><!--/.navbar-collapse -->
    </div>
</div>

<div class="container">
    <div id="form-alert" class="alert alert-warning hide fade in">
        <button type="button" class="close" aria-hidden="true">&times;</button>
        <strong>Warning!</strong> You must give a title and some content in order to add an article :)
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4>Edit your content here in Markdown</h4>
        </div>
        <div class="col-md-6">
            <h4>... and it magically appears here!</h4>
        </div>
    </div>
    <div class="row">
        <div id="in" class="col-md-6">
            <form>
                <textarea id="code"></textarea>
            </form>
        </div>
        <div id="out" class="col-md-6"></div>
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>

<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/add.js"></script>
</body>
</html>
